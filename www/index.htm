<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/window_manager.css" type="text/css" />
        <link rel="stylesheet" href="dawesome.css" type="text/css" />
        <link rel="stylesheet" href="/css/viewer.css" type="text/css" />
        <style>
            html, body {
                height:100%;
                width:100%;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="dawesome"></div>
        
        
        <script src="/js/omgservice.js"></script>
        <script src="/js/searchbox.js"></script>
        
        <script src="/apps/music/js/libs/peakmeter.js"></script>
        <script src="/apps/music/js/webmidi.js"></script>
        
        <script src="/js/omgrtc.js"></script>
        <script type="module">
            import Dawesome from "./js/dawesome.js"
            omg.getContext().then(ctx => {
                var dawParams = {
                    div: document.getElementById("dawesome"),
                    showMainMenu: true
                }
                if (ctx.pageParams.room) {
                    dawParams.room = ctx.pageParams.room
                }
                if (ctx.pageParams.id) {
                    dawParams.id = ctx.pageParams.id
                }
                window.daw = new Dawesome(dawParams)
            })

        </script>
    </body>
</html>
